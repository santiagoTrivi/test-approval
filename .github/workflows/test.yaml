on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Selecciona el entorno'
        required: true
        type: choice
        options: [development, qa, demo, uat, prod]

permissions:
    id-token: write
    contents: read
    issues: write
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        run: echo "Setting up Python environment"

      - name: Await Manual Approval
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ github.TOKEN }}
          approvers: santiagoTrivi 
          minimum-approvals: 1
          fail-on-denial: false
          issue-title: "ðŸš€ Aprobar despliegue a ${{ inputs.environment }}"
          issue-body: "Please approve or deny the deployment to ${{ inputs.environment }}"

      - name: Install dependencies
        run: echo "Installing dependencies"

      
