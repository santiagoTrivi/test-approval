name: Auto Tag and Release

on:
  workflow_dispatch: # Allows manual trigger

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main        # Forces the action to use the main branch
          fetch-depth: 0   # Required to see the history and find the last tag

      # 1. Calculate and push the new tag (e.g., v2.0.59 -> v2.0.60)
      - name: Bump version and push tag
        id: tag_version
        uses: anothrNick/github-tag-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          DEFAULT_BUMP: patch
          TAG_CONTEXT: repo
          # This ensures the tag is created on the main branch
          INITIAL_VERSION: 2.0.0 

      # 2. Generate the changelog based on the new tag
      - name: Build Changelog
        id: github_release
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          # Tell the changelog builder to look at main
          configurationJson: |
            {
              "base_branches": ["main"]
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 3. Create the GitHub Release using the new tag
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag_version.outputs.new_tag }} 
          name: ${{ steps.tag_version.outputs.new_tag }} 
          body: ${{ steps.github_release.outputs.changelog }}
          target_commitish: main # Targets the release to the main branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
